<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReceiptList</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/jquery/jquery.js" charset="utf-8"></script>
    <script src="../js/storage/storage.js" charset="utf-8"></script>

    <script src="../js/nav-btn-action.js" charset="utf-8"></script>
    <script src="../js/receiptlistpage/receiptlist.js" charset="utf-8"></script>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <button type="button" id="logoBtn" class="btn btn-default navbar-btn">
            没钱赚商店
          </button>
          <button type="button" id="receiptBtn" class="btn btn-default navbar-btn pull-right">
            购物记录
          </button>
          <button type="button" id="cartBtn"  class="btn btn-default navbar-btn pull-right">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <span id="cartCount" class="badge"></span>
          </button>
      </div>
    </nav>

    <article class="panel panel-danger">
      <div class="panel-heading text-center">
        <div class="page-header">
          <h1 class="text-center">没钱赚商店<small>发票</small></h1>
        </div>
      </div>
      <table id="tableView" class="table">
        <tr class="row">
          <td class="tableHeadTitle">日期</td>
          <td class="tableHeadTitle">总价(元)</td>
          <td class="tableHeadTitle">详细</td>
        </tr>
      </table>
    </article>

  </body>
</html>
